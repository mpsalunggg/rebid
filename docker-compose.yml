services:
  postgres:
    image: postgres:15-alpine
    container_name: rebid_postgres
    environment:
      POSTGRES_USER: rebid_user
      POSTGRES_PASSWORD: rebid_password
      POSTGRES_DB: rebid_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U rebid_user -d rebid_db']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
